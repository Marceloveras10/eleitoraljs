<!DOCTYPE html>
<html>
<head>
	<title>Classe Eleitoral</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Classe Eleitoral</h1>
	<label for="idade">Idade:</label>
	<input type="number" id="idade" name="idade" min="0">
	<button onclick="verificarClasseEleitoral()">Verificar</button>
	<p id="resultado"></p>

	<script>
		function verificarClasseEleitoral() {
			var idade = parseInt(document.getElementById("idade").value);
			var resultado = document.getElementById("resultado");

			if (idade < 16) {
				resultado.innerHTML = "Não eleitor";
			} else if (idade >= 16 && idade < 18 || idade >= 65) {
				resultado.innerHTML = "Eleitor facultativo";
			} else {
				resultado.innerHTML = "Eleitor obrigatório";
			}
		}
	</script>
</body>
</html>
